<!DOCTYPE html>
<html xmlns="http://www.w3.org./1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
</head>
<body>
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row w-75 shadow-lg rounded-4 overflow-hidden">

        <!-- Sección de inicio de sesión -->
        <div class="col-md-6 p-5 bg-white">
            <h2 class="mb-4">Iniciar Sesión</h2>

            <!-- Íconos sociales -->
            <div class="d-flex justify-content-around mb-4">
                <img src="/img/linkedin.png" alt="LinkedIn" class="icono">
                <img src="/img/chrome.png" alt="Chrome" class="icono">
                <img src="/img/gmail.png" alt="Gmail" class="icono">
                <img src="/img/facebook.png" alt="Facebook" class="icono">
            </div>

            <p class="text-muted">Use su correo y contraseña</p>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3 input-group">
                    <span class="input-group-text">
                        <img src="/img/email.png" alt="email" width="20">
                    </span>
                    <input type="email" class="form-control" placeholder="Email" name="username" required>
                </div>
                <div class="mb-2 input-group">
                    <span class="input-group-text">
                        <img src="/img/lock.png" alt="password" width="20">
                    </span>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" required>
                </div>
                <div class="mb-3 text-end">
                    <a th:href="@{/recuperar}" class="text-decoration-none">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn btn-iniciar w-100">INICIAR SESIÓN</button>
            </form>
        </div>

        <!-- Sección de bienvenida -->
        <div class="col-md-6 p-5 text-white text-center seccion-azul d-flex flex-column justify-content-center">
            <h2 class="fw-bold mb-3">¡Bienvenido!</h2>
            <p class="mb-4">Ingrese sus datos personales para todas las funciones del sitio.</p>
            <a th:href="@{/registrarse}" class="btn btn-outline-light rounded-pill px-4">Registrarse</a>
        </div>
    </div>
</div>
</body>
</html>
